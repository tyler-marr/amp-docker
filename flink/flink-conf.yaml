# General configuration
taskmanager.data.port: 6121
taskmanager.rpc.port: 6122
jobmanager.rpc.port: 6123
blob.server.port: 6124
query.server.port: 6125
jobmanager.rpc.address: jobmanager
jobmanager.heap.size: 1024m
taskmanager.heap.size: 1024m
taskmanager.numberOfTaskSlots: 1
web.log.path: /opt/flink/log/output.log
taskmanager.log.path: /opt/flink/log/output.log

state.backend: filesystem
state.savepoints.dir: hdfs://hdfs-master:9000/savepoints/
state.checkpoints.dir: hdfs://hdfs-master:9000/checkpoints/

akka.remote.use-passive-connections: off
heartbeat.interval: 5000
heartbeat.timeout: 10000

#restart-strategy: fixed-delay
#restart-strategy.fixed-delay.attempts: 0
#restart-strategy.fixed-delay.delay: 1 s
